<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GLAZE OG Image Generator</title>
    <style>
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            height: 120px;
            width: auto;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 24px;
            text-align: center;
            color: #cccccc;
            margin-bottom: 40px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            font-size: 16px;
            color: #aaaaaa;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .decorative-bg {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decorative-bg2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="decorative-bg"></div>
        <div class="decorative-bg2"></div>
        
        <div class="logo-container">
            <img src="Logo.png" alt="GLAZE Logo" class="logo" />
        </div>
        
        <div class="title">
            プロフェッショナル カラーグレーディング
        </div>
        
        <div class="subtitle">
            3D LUT技術による本格的な写真編集を体験
        </div>
        
        <div class="features">
            <div class="feature">
                <span>🎨</span>
                <span>リアルタイム処理</span>
            </div>
            <div class="feature">
                <span>📱</span>
                <span>LINE登録で10%オフ</span>
            </div>
            <div class="feature">
                <span>⚡</span>
                <span>WebGL高速化</span>
            </div>
        </div>
    </div>
    
    <script>
        // この画面をスクリーンショットして og-image.jpg として保存してください
        console.log('OG画像プレビュー: 1200×630px');
        console.log('この画面をスクリーンショットして public/og-image.jpg として保存してください');
    </script>
</body>
</html>
